<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JS WORSKHOP STORE</title>

  <meta property="og:title" content="A Basic HTML5 Store">
  <meta property="og:type" content="website">
  <meta property="og:description" content="A simple HTML5 Template for store.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="images/favicon.ico">

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link active" href="/catalog">All products</a>
        <a class="nav-item nav-link" href="/new-product">Create new product</a>
      </div>
    </div>
  </nav>

  <div class="container mt-1 mb-5">

    <div class="form-group col-md-4">
      <label for="category">Category</label>
      <select class="form-control" id="category" onchange="selectedCategory()">
        <option value="allProducts">All Products</option>
      </select>
    </div>

    <div class="form-group col-md-4">
      <label for="inputState">Sort</label>
      <select id="inputState" class="form-control" onchange="getSortOrder()">
        <option value="asc" selected>Asc</option>>
        <option value="desc">Desc</option>
      </select>
    </div>

    <div class="row">
      <div class="col-12">
        <h1 class="h1 text-center">Products</h1>
      </div>
    </div>
    <div class="row" id="products-list">
      <div class="col-md-3 col-12 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="images/no-img.jpg" alt="product name">
          <div class="card-body">
            <h5 class="card-title">product name</h5>
          </div>
        </div>
      </div>
    </div>



  </div>


  <footer class="bg-light text-center text-lg-start fixed-bottom">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2022 ES Academy
    </div>
  </footer>

  <script src="js/listing.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
